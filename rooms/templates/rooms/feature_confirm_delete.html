{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 500px;
        margin: auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .page-title {
        font-size: 24px;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 15px;
    }
    .confirmation-text {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
    }
    .btn-container {
        display: flex;
        justify-content: space-around;
    }
</style>
{% endblock %}

<div class="container mt-5">
    <h1 class="page-title">Confirm Deletion</h1>
    <p class="confirmation-text">Are you sure you want to delete <strong>"{{ object.name }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="btn-container">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'rooms:feature-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
