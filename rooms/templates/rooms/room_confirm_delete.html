{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 500px;
        margin: auto;
        text-align: center;
    }
    .card {
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background: #fff;
    }
    .delete-title {
        font-size: 22px;
        font-weight: bold;
        color: #dc3545;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
</style>
{% endblock %}

<div class="container mt-5">
    <div class="card">
        <h1 class="delete-title">Confirm Delete</h1>
        <p class="mt-3">Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>

        <div class="btn-container">
            <a href="{% url 'rooms:rooms-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
