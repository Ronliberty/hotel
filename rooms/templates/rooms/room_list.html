{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 700px;
        margin: auto;
    }
    .room-list {
        list-style: none;
        padding: 0;
    }
    .room-item {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        transition: 0.3s ease-in-out;
    }
    .room-item:hover {
        background: #e2e6ea;
        transform: scale(1.02);
    }
    .room-link {
        text-decoration: none;
        font-weight: bold;
        color: #007bff;
    }
    .room-link:hover {
        color: #0056b3;
    }
</style>
{% endblock %}

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Room List</h1>
        <a href="{% url 'rooms:room-add' %}" class="btn btn-primary">+ Add Room</a>
    </div>

    {% if rooms %}
        <ul class="room-list">
            {% for room in rooms %}
                <li class="room-item">
                    <a href="{% url 'rooms:room-detail' room.pk %}" class="room-link">{{ room }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning text-center">No rooms available.</div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
