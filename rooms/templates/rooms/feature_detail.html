{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .page-title {
        font-size: 26px;
        font-weight: bold;
        color: #343a40;
        text-align: center;
        margin-bottom: 20px;
    }
    .feature-description {
        font-size: 16px;
        color: #555;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .btn-container {
        display: flex;
        justify-content: space-between;
    }
</style>
{% endblock %}

<div class="container mt-5">
    <h1 class="page-title">{{ feature.name }}</h1>
    <p class="feature-description">{{ feature.description }}</p>

    <div class="btn-container">
        <a href="{% url 'rooms:feature-edit' feature.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'rooms:feature-delete' feature.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'rooms:feature-list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
