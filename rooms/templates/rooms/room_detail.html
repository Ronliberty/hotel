{% extends 'dashboard/layout.html' %}
{% block content %}
<h1>{{ room }}</h1>
<p>Type: {{ room.room_type }}</p>
<p>Capacity: {{ room.capacity }}</p>
<p>Price: ksh{{ room.price_per_night }}</p>
<p>Description: {{ room.description }}</p>
<!--<img src="{{ room.image.url }}" alt="Room image" width="300">-->
<a href="{% url 'rooms:room-edit' room.pk %}">Edit</a>
<a href="{% url 'rooms:room-delete' room.pk %}">Delete</a>
<a href="{% url 'rooms:room-availability' room.pk %}">Check Availability</a>
<a href="{% url 'rooms:rooms-list' %}">Back to List</a>

{% endblock %}
