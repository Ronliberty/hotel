{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 700px;
        margin: auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .page-title {
        font-size: 24px;
        font-weight: bold;
        color: #343a40;
        text-align: center;
        margin-bottom: 20px;
    }
    .feature-list {
        list-style-type: none;
        padding: 0;
    }
    .feature-list li {
        background: #f8f9fa;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: 0.3s;
    }
    .feature-list li:hover {
        background: #e2e6ea;
    }
    .feature-list a {
        text-decoration: none;
        font-weight: 500;
        color: #007bff;
    }
    .feature-list a:hover {
        text-decoration: underline;
    }
    .btn-container {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

<div class="container mt-5">
    <h1 class="page-title">Feature List</h1>
    <div class="btn-container">
        <a href="{% url 'rooms:feature-add' %}" class="btn btn-primary">Add Feature</a>
    </div>
    <ul class="feature-list">
        {% for feature in features %}
            <li>
                <a href="{% url 'rooms:feature-detail' feature.pk %}">{{ feature.name }}</a>
            </li>
        {% empty %}
            <li>No features available.</li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
