<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cashier Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link:hover {
            background: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="wrapper">
        <nav class="sidebar d-flex flex-column">
            <div class="p-3 text-center">
                <h4><a href="{% url 'dashboard:cashier_dashboard' %}" class="text-decoration-none">Cashier Dashboard</a></h4>
                <hr>
            </div>
            <ul class="nav flex-column px-2">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:cart' %}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:menuitem-list' %}">Menu List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:pending-orders' %}">Pending Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:daily_sales' %}">Sales</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:deleted_order' %}">Deleted PendingOrders</a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            {% block content %}
            <!-- Content from child templates will be injected here -->
            <h1>Welcome to the Cashier Dashboard</h1>
            <p>Select an option from the sidebar to get started.</p>
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 Cashier System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
