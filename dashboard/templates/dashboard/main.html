{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'dashboard/css/try.css' %}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		{% block styles %}{% endblock %}
	<title>{% block title %}Store Hub{% endblock %}</title>

</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="{% url 'dashboard:store_dashboard' %}" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Store Hub</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="{% url 'dashboard:store_dashboard' %}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="{% url 'inventory:product_list' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Product List</span>
				</a>
			</li>
			<li>
				<a href="{% url 'inventory:product_add' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Add Products</span>
				</a>
			</li>
			<li>
				<a href="{% url 'inventory:sub_category_list' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">SubCategory List</span>
				</a>
			</li>
				<li>
				<a href="{% url 'inventory:taxcategory-list' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">TaxType</span>
				</a>
			</li>
				<li>
				<a href="{% url 'inventory:taxcategory-create' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Add TaxType</span>
				</a>
			</li>

		<ul class="side-menu">
			<li>
			<a href="{% url 'logout' %}" class="logout-link">
   				 <i class='bx bxs-log-out-circle'></i>
    			<span class="text">Logout</span>
			</a>

			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link"></a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>

		</nav>
		<!-- NAVBAR -->

		<!-- MAIN CONTENT -->
		<main class="flex-grow bg-white p-6 rounded-lg shadow-md">
			<div class="container mx-auto">
				{% block content %}
				<!-- New page content can be added here -->
				{% endblock %}
			</div>
		</main>
		<!-- MAIN CONTENT -->

		<!-- TOAST MESSAGE -->

	</section>
	<!-- CONTENT -->

	<script src="{% static 'dashboard/scripts.js' %}"></script>
<script>
        $(document).ready(function () {
            // Apply text-decoration: none to all anchor tags
            $("a").css("text-decoration", "none");
        });
    </script>
</body>
</html>
