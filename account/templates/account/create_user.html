{% extends 'dashboard/aiforce.html' %}
{% block content %}
{% load static %}

<!-- Styles -->
{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cart/css/custom.css' %}">
{% endblock %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Create New User</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control"
                               value="{{ form.username.value }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control"
                               value="{{ form.email.value }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="id_first_name" class="form-control"
                               value="{{ form.first_name.value }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="id_last_name" class="form-control"
                               value="{{ form.last_name.value }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_group" class="form-label">Assign to Group</label>
                        <select name="group" id="id_group" class="form-select" required>
                            {% for group in groups %}
                                <option value="{{ group.name }}" {% if group.name == form.group.value %}selected{% endif %}>
                                    {{ group.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'account:user_list' %}" class="btn btn-outline-secondary w-100">
                        View User List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
