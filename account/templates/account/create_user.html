{% extends 'dashboard/aiforce.html' %}
{% block content %}
{% load static %}
   {% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'cart/css/custom.css' %}">
{% endblock %}
<h2>Create New User</h2>
<form method="post">
    {% csrf_token %}

    <label for="id_username">Username</label>
    <input type="text" name="username" id="id_username" value="{{ form.username.value }}" required>

    <label for="id_password">Password</label>
    <input type="password" name="password" id="id_password" required>

    <label for="id_confirm_password">Confirm Password</label>
    <input type="password" name="confirm_password" id="id_confirm_password" required>

    <label for="id_email">Email</label>
    <input type="email" name="email" id="id_email" value="{{ form.email.value }}" required>

    <label for="id_first_name">First Name</label>
    <input type="text" name="first_name" id="id_first_name" value="{{ form.first_name.value }}" required>

    <label for="id_last_name">Last Name</label>
    <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value }}" required>

    <label for="id_group">Assign to Group</label>
    <select name="group" required>
        {% for group in groups %}
            <option value="{{ group.name }}" {% if group.name == form.group.value %}selected{% endif %}>{{ group.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Create User</button>
</form>


					<li class="ajax-link"><a href="{% url 'account:user_list' %}" data-url="{% url 'account:user_list' %}">User List</a></li>
{% endblock %}
