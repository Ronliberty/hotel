{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}
   {% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa; /* Light gray background for better contrast */
    }
    h1 {
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Subtle text shadow for a polished look */
    }
    .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn {
        font-size: 16px;
        font-weight: 500;
        border-radius: 5px;
    }
</style>

{% endblock %}
<div class="container my-5">
    <h1 class="text-center mb-4 text-primary">{{ view.object.name|default:"Create New Category" }}</h1>

    <div class="card shadow-lg border-0">
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                    <button type="submit" class="btn btn-success me-2 px-4 py-2">Save</button>
                    <a href="{% url 'cart:menu_category_list' %}" class="btn btn-secondary px-4 py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
