{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}
   {% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}
    <div class="container mt-5">
        <h1 class="mb-4">{{ category.name }}</h1>
        <p class="text-muted">{{ category.description }}</p>
        <div class="btn-group mt-3" role="group">
            <a href="{% url 'cart:menu_category_edit' category.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'cart:menu_category_delete' category.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'cart:menu_category_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
