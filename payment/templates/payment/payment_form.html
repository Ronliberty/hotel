{% extends 'dashboard/base.html' %}

{% block styles %}
<!-- Retain or override specific CSS for this template -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}

{% block content %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Create Payment</h2>

        <div class="card shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-block">Submit Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 <script>
        document.addEventListener("DOMContentLoaded", function() {
            let totalPayment = parseFloat(document.querySelector("#id_total_payment").value) || 0;
            let amountPaidField = document.querySelector("#id_amount_paid");
            let balanceField = document.querySelector("#id_balance");

            amountPaidField.addEventListener("input", function() {
                let amountPaid = parseFloat(amountPaidField.value) || 0;
                let balance = totalPayment - amountPaid;
                balanceField.value = balance.toFixed(2);
            });
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
