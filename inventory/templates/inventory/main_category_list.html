{% extends 'dashboard/layout.html' %}
{% block content %}
{% load static %}
   {% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Main Categories</h2>

    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                        <a href="{% url 'inventory:main_category_edit' pk=category.pk %}" class="btn btn-warning" data-toggle="tooltip" title="Edit this category">Edit</a>

                        <a href="{% url 'inventory:main_category_delete' pk=category.pk %}" class="btn btn-danger" data-toggle="tooltip" title="Delete this category">Delete</a>


                    </div>
                </div>
            </div>
        {% empty %}
            <p>No categories available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
