{% extends "dashboard/main.html" %}
   {% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Tax Category</h1>
<p class="mb-3">Are you sure you want to delete "<strong>{{ object.tax_category }}</strong>"?</p>
<form method="post" class="mb-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'inventory:taxcategory-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
